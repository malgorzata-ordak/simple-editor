<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Editor - homework IX</title>
    <meta name="description" content="Write something about yourself" />
    <!-- Title -->
    <meta property="og:title" content="Simple Editor - homework IX" />
    <!-- OPTIONAL description. 2-4 sentences. -->
    <meta property="og:description" content="Write something about yourself" />
    <!-- full url with http(s) ie. https://maciejkorsan.github.io/my-repo/ -->
    <meta property="og:url" content="https://malgorzata-ordak.github.io/simple-editor/" />
    <!-- full url to the image with http(s) ie. https://maciejkorsan.github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->
    <meta
      property="og:image"
      content="https://malgorzata-ordak.github.io/simple-editor/Editor_foto.png"/>
  </head>
  <body>
    <main class = "editor">
      <h1 class= "editor__h1">my editor  <span class="text-editor">📝</span> </h1>
      <form class="form">
        <textarea aria-label= "Write something" class="form__textarea textarea--js" placeholder= "Write something..."></textarea>
        <div class =" form__buttons">
          <button class = "button button--load load--js">load<span class = "info--js"></span></button>
          <button class =" button button--save save--js">save</button>
        </div>
      </form>
    </main>
  </body>
</html>
